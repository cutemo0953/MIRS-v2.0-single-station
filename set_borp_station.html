<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 BORP 站點</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">BORP 站點設定工具</h1>

        <div class="space-y-6">
            <!-- Current Station Info -->
            <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <h2 class="font-semibold text-blue-900 mb-2">目前站點資訊</h2>
                <div class="space-y-1 text-sm">
                    <p><span class="font-medium">Station ID:</span> <span id="currentStationId" class="font-mono">-</span></p>
                    <p><span class="font-medium">Station Name:</span> <span id="currentStationName">-</span></p>
                    <p><span class="font-medium">Station Type:</span> <span id="currentStationType">-</span></p>
                </div>
            </div>

            <!-- Set BORP Station -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">設定為 BORP-01 站點</h2>
                <p class="text-gray-600">點擊下方按鈕將此瀏覽器設定為 BORP-01 備援手術站</p>

                <button onclick="setBORPStation()" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                    設定為 BORP-01 站點
                </button>
            </div>

            <!-- Set TC-01 Station -->
            <div class="space-y-4 pt-4 border-t">
                <h2 class="text-xl font-semibold text-gray-800">設定為 TC-01 站點 (預設)</h2>
                <p class="text-gray-600">點擊下方按鈕將此瀏覽器設定為 TC-01 醫療站</p>

                <button onclick="setTC01Station()" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                    設定為 TC-01 站點
                </button>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden p-4 bg-green-50 border border-green-200 rounded-lg">
                <p class="text-green-800 font-medium">✓ 站點設定成功！</p>
                <p class="text-green-700 text-sm mt-1">請點擊下方按鈕前往主系統</p>
            </div>

            <!-- Go to Main System -->
            <div class="pt-4">
                <a href="Index.html" class="block w-full bg-gray-800 hover:bg-gray-900 text-white font-semibold py-3 px-6 rounded-lg text-center transition-colors">
                    前往主系統 →
                </a>
            </div>
        </div>
    </div>

    <script>
        // Display current station info
        function displayCurrentStation() {
            document.getElementById('currentStationId').textContent = localStorage.getItem('stationId') || '(未設定)';
            document.getElementById('currentStationName').textContent = localStorage.getItem('stationName') || '(未設定)';
            document.getElementById('currentStationType').textContent = localStorage.getItem('stationType') || '(未設定)';
        }

        // Set BORP station
        function setBORPStation() {
            localStorage.setItem('stationId', 'BORP-01');
            localStorage.setItem('stationName', 'BORP 備援手術站');
            localStorage.setItem('stationType', 'surgical_station');

            displayCurrentStation();
            showSuccessMessage();
        }

        // Set TC-01 station
        function setTC01Station() {
            localStorage.setItem('stationId', 'TC-01');
            localStorage.setItem('stationName', '醫療站 TC-01');
            localStorage.setItem('stationType', 'health_center');

            displayCurrentStation();
            showSuccessMessage();
        }

        // Show success message
        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.remove('hidden');
            setTimeout(() => {
                message.classList.add('hidden');
            }, 3000);
        }

        // Initialize on page load
        displayCurrentStation();
    </script>
</body>
</html>
